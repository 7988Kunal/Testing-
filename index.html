<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIML Exam Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-container {
      background: #ffffff15;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #ffffff;
    }
    label { display: block; margin-top: 15px; font-weight: 600; }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 5px;
      font-size: 16px;
    }
    input { background: #f0f0f0; }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #00c6ff;
      border: none;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #0072ff; }
    .error { color: #ff4d4d; font-size: 14px; margin-top: 8px; }
    .info-box { font-size: 15px; margin-top: 15px; color: #fff; }
    .hidden { display: none; }
    @media (max-width: 480px) { .login-container { padding: 20px; } }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>AIML Exam Login</h2>

    <label for="exam">Exam name</label>
    <select><option>Python Language ( July 2025 )</option></select>

    <label id="rollLabel" for="roll">Class Roll Number</label>
    <input type="number" id="roll" placeholder="Enter class roll number" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection" class="hidden">
      <label for="otp">Enter OTP</label>
      <input type="number" id="otp" placeholder="Enter OTP" />
      <button onclick="validateOTP()">Verify OTP & Login</button>
    </div>

    <div class="info-box" id="userInfoBox"></div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, setDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAz-yo7PmFo0eFyzfjQwCP3yiB5GqqpTp0",
      authDomain: "studentdashboard-681a8.firebaseapp.com",
      projectId: "studentdashboard-681a8",
      storageBucket: "studentdashboard-681a8.appspot.com",
      messagingSenderId: "171483691299",
      appId: "1:171483691299:web:f2bc4e00b696c55b4cf496",
      measurementId: "G-RVFB0Z9TFS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // OTP store
    let generatedOTP = null;

    const rollMap = {
      "2411062": "KUNAL VATS", "2418380309": "KUNAL VATS",
      "2411063": "VINAY KUMAR", "2418380310": "VINAY KUMAR",
      // ... more from your rollMap (use full list as above)
    };

    window.sendOTP = () => {
      const email = document.getElementById("email").value.trim();
      const rollInput = document.getElementById("roll").value.trim();
      const errorBox = document.getElementById("errorMsg");
      const name = rollMap[rollInput];

      errorBox.textContent = "";

      if (!email.includes("@") || !rollMap[rollInput]) {
        errorBox.textContent = "Invalid email or roll number.";
        return;
      }

      generatedOTP = Math.floor(100000 + Math.random() * 900000); // 6-digit OTP

      emailjs.init("rai8QxGoPo_kArORG"); // your EmailJS public key
      emailjs.send("service_l74w3wt", "template_mr8avo9", {
        to_email: email,
        student_name: name,
        otp_code: generatedOTP
      }).then(() => {
        document.getElementById("otpSection").classList.remove("hidden");
        document.getElementById("rollLabel").classList.add("hidden");
        document.getElementById("roll").classList.add("hidden");
      }).catch((error) => {
  console.error("EmailJS Error:", error);
  errorBox.textContent = "Failed to send OTP: " + error.text;
});
    };

    window.validateOTP = async () => {
      const enteredOTP = document.getElementById("otp").value.trim();
      const rollInput = document.getElementById("roll").value.trim();
      const email = document.getElementById("email").value.trim();
      const errorBox = document.getElementById("errorMsg");
      const infoBox = document.getElementById("userInfoBox");

      const name = rollMap[rollInput];
      const regNo = Object.keys(rollMap).find(key => key !== rollInput && rollMap[key] === name);

      errorBox.textContent = "";
      infoBox.textContent = "";

      if (enteredOTP != generatedOTP) {
        errorBox.textContent = "Incorrect OTP.";
        return;
      }

      infoBox.innerHTML = `ðŸ‘¤ Name: <strong>${name}</strong><br>ðŸ†” Reg No: <strong>${regNo}</strong>`;

      try {
        await setDoc(doc(db, "aiml_exam_logins", rollInput), {
          name,
          classRoll: rollInput,
          registration: regNo,
          email,
          loginTime: serverTimestamp()
        });

        sessionStorage.setItem("username", name);
        sessionStorage.setItem("rollNo", rollInput);
        sessionStorage.setItem("regNo", regNo);

        setTimeout(() => window.location.href = "instructions.html", 1500);
      } catch (e) {
        errorBox.textContent = "Failed to login. Try again.";
      }
    };
  </script>
</body>
</html>
