<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="box">
    <h2>Login by Special Code</h2>
    <input type="text" id="indexInput" placeholder="Enter Special Code" />
    <button onclick="login()">Login</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const allowedIndexes = ["40062kv", "90052am", "30043dv", "60056kn"];
    const cutoff = new Date("2025-06-30T23:59:59");

    window.onload = () => {
      alert("Reminder: Registration is open until 30 June 2025, 11:59 PM.");
    };

    async function login() {
      const index = document.getElementById("indexInput").value.trim().toLowerCase();
      const error = document.getElementById("errorMsg");
      error.textContent = "";

      if (!allowedIndexes.includes(index)) {
        error.textContent = "You are not authorized.";
        return;
      }

      const docRef = doc(db, "students", index);
      const docSnap = await getDoc(docRef);

      sessionStorage.setItem("currentIndex", index);

      if (docSnap.exists()) {
        window.location.href = "dashboard.html";
      } else {
        const now = new Date();
        if (now <= cutoff) {
          window.location.href = "register.html";
        } else {
          error.textContent = "Your time of registration has expired.";
        }
      }
    }

    window.login = login;
  </script>
</body>
</html>
