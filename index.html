<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      display: flex;
      flex-direction: column;
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }

</head>
<body>
  <div class="box">
    <h2>Login by Special Code</h2>
    <input id="indexInput" placeholder="Enter Special Code" />
    <button onclick="login()">Login</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    const allowed = ["40062kv","90052am","30043dv","60056kn"];
    const cutoff = new Date("2025-06-30T23:59:59");

    async function login(){
      const idx = document.getElementById('indexInput').value.trim().toLowerCase();
      const err = document.getElementById('errorMsg');
      err.textContent = '';
      if(!allowed.includes(idx)) { err.textContent='Not authorized'; return; }
      const now = new Date();
      const ref = db.doc(`students/${idx}`);
      const docSnap = await ref.get();
      if(docSnap.exists){
        auth.signInAnonymously().then(() => {
          sessionStorage.setItem("currentIndex", idx);
          window.location='dashboard.html';
        });
      } else {
        if(now <= cutoff){
          auth.signInAnonymously().then(() => {
            sessionStorage.setItem("currentIndex", idx);
            window.location='register.html';
          });
        } else err.textContent='Registration closed';
      }
    }
  </script>
</body>
