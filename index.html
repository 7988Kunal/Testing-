<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .msg {
      margin-top: 15px;
      text-align: center;
      color: red;
    }
    .register-link {
      margin-top: 15px;
      text-align: center;
    }
    .register-link a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <form id="loginForm">
      <label for="indexNumber">Index Number</label>
      <input type="text" id="indexNumber" placeholder="Enter your index number" required />
      <button type="submit">Login</button>
    </form>
    <div class="msg" id="loginMsg"></div>
    <div class="register-link">
      New user? <a href="register.html">Register here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4Lk0EjPJAYPPKdzTBb-IOMP7kpzEmrFA",
      authDomain: "studentdashboard-final.firebaseapp.com",
      projectId: "studentdashboard-final",
      storageBucket: "studentdashboard-final.appspot.com",
      messagingSenderId: "576065271267",
      appId: "1:576065271267:web:05636f4ae4236f3298dcd6",
      measurementId: "G-PQXQE19D1F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");
    const loginMsg = document.getElementById("loginMsg");

    loginForm.addEventListener("submit", async e => {
      e.preventDefault();
      loginMsg.textContent = "";
      const index = document.getElementById("indexNumber").value.trim();
      if (!index) {
        loginMsg.textContent = "Please enter your index number.";
        return;
      }

      try {
        const userDoc = await getDoc(doc(db, "users", index));
        if (userDoc.exists()) {
          // Save current index in sessionStorage
          sessionStorage.setItem("currentIndex", index);
          // Redirect to dashboard
          window.location.href = "dashboard.html";
        } else {
          loginMsg.textContent = "User not found. Please register first.";
        }
      } catch (error) {
        loginMsg.textContent = "Error during login: " + error.message;
      }
    });
  </script>
</body>
</html>
