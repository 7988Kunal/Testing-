<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #34495e;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .msg {
      margin-top: 15px;
      text-align: center;
      color: red;
    }
    .register-link {
      margin-top: 15px;
      text-align: center;
    }
    .register-link a {
      color: #3498db;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Student Login</h2>
    <label for="indexLogin">Index Number</label>
    <input type="text" id="indexLogin" placeholder="Enter index number" required />
    <button type="submit">Login</button>
    <p class="msg" id="msg"></p>
    <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = { 
      apiKey: "AIzaSyD4Lk0EjPJAYPPKdzTBb-IOMP7kpzEmrFA",
      authDomain: "studentdashboard-final.firebaseapp.com",
      projectId: "studentdashboard-final",
      storageBucket: "studentdashboard-final.appspot.com",
      messagingSenderId: "576065271267",
      appId: "1:576065271267:web:05636f4ae4236f3298dcd6",
      measurementId: "G-PQXQE19D1F" 
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      msg.textContent = "";

      const index = document.getElementById('indexLogin').value.trim();
      if(!index){
        msg.textContent = "Please enter your index number.";
        return;
      }

      try {
        const userDoc = await db.collection('users').doc(index).get();
        if(!userDoc.exists){
          msg.textContent = "User not found. Please register first.";
          return;
        }

        // Save index to sessionStorage for dashboard use
        sessionStorage.setItem('currentIndex', index);

        // Redirect to dashboard
        window.location.href = "dashboard.html";

      } catch(err) {
        console.error(err);
        msg.textContent = "Error during login. Try again.";
      }
    });
  </script>
</body>
</html>
