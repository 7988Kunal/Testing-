<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome User</title>
  <style>
  *{
    padding: 0px;
    margin: 0px;
  }
    header{
      font-family:cursive;
      background-color:rgb(0,148,154);
      height:50px;
      display:flex;
      align-content:center;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:bold;
      font-size:29px;
      border:2px solid rgb(52,245,253);
      margin-bottom:10px;
    }
    .d1{
      /*box-shadow:1px 1px 10px 1px rgb(253,199,179);*/
      display:flex;
      align-content:center;
      align-items:center;
      justify-content:center;
      width:60%;
      padding:40px;
      border:2px solid rgb(52,245,253);
      background-color:rgb(0,124,154);
    }
    .d2{
      display:flex;
      align-content:center;
      align-items:center;
      justify-content:center;
      width:50%;
      padding:40px;
      border:2px solid rgb(52,245,253);
      background-color:rgb(0,78,154);
    }
    .container{
      padding:20px;
      padding-top:80px;
      margin:15px;
      background-color:rgb(164,251,241);
      box-shadow:1px 1px 10px 1px gray;
    }
    #mains{
      margin-top:20px;
      display:flex;
      flex-direction:column;
      align-content:center;
      align-items:center;
      justify-content:center;
    }
    a{
      text-align:center;
      width:100px;
      text-decoration:none;
      background-color:rgb(179,196,253);
      padding:10px;
      border:1px solid gray;
      border-radius:10px;
    }
    .container0{
      display:flex;
      justify-content:center;
      align-content: center;
      align-items: center;
      margin: auto;
      /*margin-top:165px;*/
      margin-top:70px;
      width:16rem;
      height:16rem;
      background-color:rgba(0,255,255,1);
      box-shadow:1px 1px 5px 1px rgba(0,0,0,0.5);
    }
    .box{
      transform: rotate(45deg);
      display:flex;
      justify-content:center;
      align-content: center;
      align-items: center;
      width:15rem;
      height:15rem;
      background-color:rgba(0,255,2,0.5);
      box-shadow:1px 1px 5px 1px rgba(0,0,0,0.5);
    }
    .box-child{
      transform: rotate(45deg);
      display:flex;
      justify-content:center;
      align-content: center;
      align-items: center;
      width:11rem;
      height:11rem;
      background-color:rgb(41,60,236);
      box-shadow:1px 1px 5px 1px rgba(0,0,0,0.5);
    }
    .box-son{
      transform: rotate(45deg);
      display:flex;
      justify-content:center;
      align-content: center;
      align-items: center;
      width:6rem;
      height:6rem;
      background-color:rgba(255,255,0,1);
      box-shadow:1px 1px 5px 1px rgba(0,0,0,0.5);
    }
   .box-daughter{
     transform: rotate(45deg);
     display:flex;
      justify-content:center;
      align-content: center;
      align-items: center;
     width:4rem;
      height:4rem;
      background-color:rgba(230,55,55,0.959);
      box-shadow:1px 1px 5px 1px rgba(0,0,0,0.5);
   } 
   .circle{
     transform: rotate(45deg);
     /* border-radius: 50%; */
     width:2rem;
      height:2rem;
      background-color:rgba(230,255,255,1);
      box-shadow:1px 1px 5px 1px rgba(0,0,0,0.5);
   }
   footer{
     margin-top:100px;
     text-align:center;
     padding:20px;
     background-color:#000;
     color:#fff;
   }
  </style>
</head>
<body>
  <header>
    <div class="d1">
      <div class="d2">
        Learning++ 
      </div>
    </div>
  </header>
  <div class="container">
    <marquee behavior="scroll" direction="left"style="color:red;font-weight:bold;">Welcome to Education Platform of Learning++
    </marquee>
    <div id="mains">
     <label>Enter to Main Site by clicking below button</label>
     <br>
     <a onclick="Alert()"href="#">Proceed</a>
  </div>
  </div>
  <div class="container0">
    <div class="box">
      <div class="box-child">
        <div class="box-son">
          <div class="box-daughter">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    Learning++ &copy 2025 All Right Reserved.
  </footer>
  <script>
    function Alert(){
      alert("You are redirected to main site of Learning++.Best of Luck to explore lots of things to bulid your education & mental stength");
    }
  </script>
</body>
</html>
