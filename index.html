<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      display: flex;
      flex-direction: column;
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="box">
  <h2>Login by Special Code</h2>
  <input type="text" id="indexInput" placeholder="Enter Special Code" />
  <button onclick="login()">Login</button>
  <p class="error" id="errorMsg"></p>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyD4Lk0EjPJAYPPKdzTBb-IOMP7kpzEmrFA",
    authDomain: "studentdashboard-final.firebaseapp.com",
    projectId: "studentdashboard-final",
    storageBucket: "studentdashboard-final.firebasestorage.app",
    messagingSenderId: "576065271267",
    appId: "1:576065271267:web:05636f4ae4236f3298dcd6",
    measurementId: "G-PQXQE19D1F"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const allowedIndexes = ["40062kv", "90052am", "30043dv", "60056kn"];
  const cutoff = new Date("2025-06-30T23:59:59");

  window.onload = function() {
    alert("Reminder: Registration is open until 30 June 2025, 11:59 PM. Please complete your registration before the deadline.");
  };

  async function login() {
    const index = document.getElementById("indexInput").value.trim().toLowerCase();
    const error = document.getElementById("errorMsg");
    error.textContent = "";

    if (!allowedIndexes.includes(index)) {
      error.textContent = "You are not authorized.";
      return;
    }

    sessionStorage.setItem("currentIndex", index);

    try {
      const docRef = await db.collection("students").doc(index).get();
      if (docRef.exists) {
        window.location.href = "dashboard.html";
      } else {
        const now = new Date();
        if (now <= cutoff) {
          window.location.href = "register.html";
        } else {
          error.textContent = "Your time of registration has expired. You cannot login.";
        }
      }
    } catch (e) {
      error.textContent = "Error accessing database. Try again.";
      console.error("Firebase error:", e);
    }
  }
</script>

</body>
</html>
