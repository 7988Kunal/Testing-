body {

.login-container {

  width: 100%;
  max-width: 460px;
  color: #fff;
  backdrop-filter: blur(10px);
  animation: fadeIn 0.9s ease-out;
}

.login-container h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 28px;
  font-weight: 700;
  color: #f5f5f5;
  letter-spacing: 1px;
}

label {
  display: block;
  margin-top: 18px;
  font-weight: bold;
  font-size: 15px;
  color: #f0f0f0;
  animation: slideIn 0.6s ease;
}

input, select {
  width: 100%;
  outline: none;
  padding: 12px;
  margin-top: 8px;
  border: 2px solid transparent;
  border-radius: 10px;
  background: rgba(255,255,255,0.9);
  font-size: 16px;
  color: #222;
  transition: all 0.3s ease;
}

input:focus, select:focus {
  border: 2px solid #00c6ff;
  background: #fff;
  box-shadow: 0 0 8px rgba(0,198,255,0.5);
}

input:hover, select:hover {
  border: 2px solid #0072ff;
}

.error {
  color: #ff3333;
  font-size: 14px;
  font-weight: 500;
  margin-top: 6px;
  animation: shake 0.4s ease;
}

.info {
  font-size: 14px;
  color: #ffc107;
  margin-top: 12px;
  font-style: italic;
  text-align: center;
}

button {
  margin-top: 28px;
  width: 100%;
  padding: 13px;
  background: linear-gradient(45deg, #00c6ff, #0072ff);
  border: none;
  font-weight: bold;
  font-size: 17px;
  color: #fff;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(0,114,255,0.5);
}

button:disabled {
  background: #888;
  cursor: not-allowed;
}

.hidden {
  display: none;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.5s ease;
}

.hidden.show {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
  from { opacity: 0; transform: translateX(-20px); }
  to { opacity: 1; transform: translateX(0); }
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAz-yo7PmFo0eFyzfjQwCP3yiB5GqqpTp0",
    authDomain: "studentdashboard-681a8.firebaseapp.com",
    databaseURL: "https://studentdashboard-681a8-default-rtdb.firebaseio.com",
    projectId: "studentdashboard-681a8",
    storageBucket: "studentdashboard-681a8.appspot.com",
    messagingSenderId: "171483691299",
    appId: "1:171483691299:web:f2bc4e00b696c55b4cf496"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  emailjs.init("rai8QxGoPo_kArORG");

  let step = 1;
  let studentData = null;
  let generatedOtp = "";
  let useEmail = true;

  const rollInput = document.getElementById("roll");
  const emailInput = document.getElementById("email");
  const phoneInput = document.getElementById("phone");
  const otpInput = document.getElementById("otp");

  const rollError = document.getElementById("rollError");
  const emailError = document.getElementById("emailError");
  const phoneError = document.getElementById("phoneError");
  const otpError = document.getElementById("otpError");
  const mainError = document.getElementById("mainError");

  const emailSection = document.getElementById("emailSection");
  const phoneSection = document.getElementById("phoneSection");
  const otpSection = document.getElementById("otpSection");
  const loginBtn = document.getElementById("loginBtn");

  // Hide all fields initially
  emailSection.classList.add("hidden");
  phoneSection.classList.add("hidden");
  otpSection.classList.add("hidden");

  loginBtn.addEventListener("click", async () => {
    // Clear all errors
    rollError.textContent = emailError.textContent = phoneError.textContent = otpError.textContent = mainError.textContent = "";

    if (step === 1) {
      const roll = rollInput.value.trim();
      if (!roll) {
        rollError.textContent = "Please enter roll number.";
        return;
      }

      try {
        const snapshot = await get(ref(db, `students/${roll}`));
        if (!snapshot.exists()) {
          rollError.textContent = "Roll number not found.";
          return;
        }

        studentData = snapshot.val();
        useEmail = !!(studentData.email && studentData.email.trim() !== "");

        if (useEmail) {
          emailSection.classList.remove("hidden");
        } else {
          phoneSection.classList.remove("hidden");
        }

        loginBtn.textContent = "Send OTP";
        step = 2;

      } catch (err) {
        console.error(err);
        mainError.textContent = "Error loading data.";
      }

    } else if (step === 2) {
      const roll = rollInput.value.trim();
      const email = emailInput.value.trim().toLowerCase();
      const phone = phoneInput.value.trim();

      const dbEmail = (studentData.email || "").toLowerCase().trim();
      const dbPhone = (studentData.phone || "").toString().trim();

      if (useEmail) {
        if (!email || email !== dbEmail) {
          emailError.textContent = "Email doesn't match.";
          return;
        }
      } else {
        if (!phone || phone !== dbPhone) {
          phoneError.textContent = "Phone number doesn't match.";
          return;
        }
      }

      generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();

      try {
        if (useEmail) {
          await emailjs.send("service_l74w3wt", "template_mr8avo9", {
            to_email: dbEmail,
            name: studentData.name || "Student",
            otp: generatedOtp
          });
        } else {
          alert("OTP sent to phone (simulated): " + generatedOtp);
        }

        otpSection.classList.remove("hidden");
        loginBtn.textContent = "Verify & Login";
        step = 3;

      } catch (err) {
        console.error(err);
        mainError.textContent = "OTP send failed.";
      }

    } else if (step === 3) {
      const otp = otpInput.value.trim();
      if (otp !== generatedOtp) {
        otpError.textContent = "Invalid OTP.";
        return;
      }

      sessionStorage.setItem("username", studentData.name || "");
      sessionStorage.setItem("rollNo", rollInput.value.trim());
      sessionStorage.setItem("regNo", studentData.regno || "");

      window.location.href = "instructions.html";
    }
  });
</script>
