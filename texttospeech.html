<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text to Speech</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    margin-bottom: 15px;
    color: #1e3c72;
}

textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 15px;
}

.text-box {
    background: #f1f5ff;
    padding: 12px;
    border-radius: 8px;
    margin-top: 12px;
    font-size: 15px;
    color: #333;
}

.buttons {
    display: flex;
    gap: 10px;
    margin-top: 15px;
}

button {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    color: white;
}

.speak-btn {
    background: #1e88e5;
}

.stop-btn {
    background: #e53935;
}

button:hover {
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">
    <h2>Text to Speech</h2>

    <!-- Textarea -->
    <textarea id="textInput" placeholder="Write text here..."></textarea>

    <!-- Existing text -->
    <div class="text-box" id="textDiv">
        Hello! This is already written text inside a div. Click Speak to hear me.
    </div>

    <div class="buttons">
        <button class="speak-btn" onclick="speakText()">ðŸ”Š Speak</button>
        <button class="stop-btn" onclick="stopSpeech()">â›” Stop</button>
    </div>
</div>

<script>
function speakText() {
    const textareaText = document.getElementById("textInput").value.trim();
    const divText = document.getElementById("textDiv").innerText.trim();

    const textToSpeak = textareaText !== "" ? textareaText : divText;

    if (textToSpeak === "") {
        alert("Please write or provide some text.");
        return;
    }

    const speech = new SpeechSynthesisUtterance(textToSpeak);
    speech.lang = "en-IN"; // Indian English
    speech.rate = 1;
    speech.pitch = 1;
    speech.volume = 1;

    window.speechSynthesis.cancel(); // stop previous
    window.speechSynthesis.speak(speech);
}

function stopSpeech() {
    window.speechSynthesis.cancel();
}
</script>

</body>
</html>
