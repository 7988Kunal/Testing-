<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #007bff;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Admin Email" required />
    <input type="password" id="adminPass" placeholder="Password" required />
    <button onclick="login()">üîê Login</button>
    <p id="loginError" class="error"></p>
  </div>  <!-- Firebase SDKs -->  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzBDIhQ6N3t1ez-hya9wbeuYke5ci2Msg",
      authDomain: "uiet-results.firebaseapp.com",
      projectId: "uiet-results",
      storageBucket: "uiet-results.firebasestorage.app",
      messagingSenderId: "589523952286",
      appId: "1:589523952286:web:3704f7ba2e227c4560918f",
      measurementId: "G-NF26HW9W2T"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPass").value;
      const errorMsg = document.getElementById("loginError");

      errorMsg.textContent = "";

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("‚úÖ Login successful!");
          // You can redirect here, or show another section
        })
        .catch(error => {
          console.error("Login error:", error);
          errorMsg.textContent = error.message;
        });
    }
  </script></body>
</html>
