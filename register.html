<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #34495e;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .msg {
      margin-top: 15px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Register Student</h2>
    <label for="indexInput">Index Number</label>
    <input type="text" id="indexInput" placeholder="Enter index number" required />

    <label for="nameInput">Full Name</label>
    <input type="text" id="nameInput" placeholder="Enter your name" required />

    <label for="classInput">Class / Branch</label>
    <input type="text" id="classInput" placeholder="Enter class or branch" required />

    <label for="photoInput">Profile Photo (optional)</label>
    <input type="file" id="photoInput" accept="image/*" />

    <button type="submit">Register</button>
    <p class="msg" id="msg"></p>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.uploadthing.com/uploadthing.js"></script>

  <script>
    const firebaseConfig = { 
      apiKey: "AIzaSyD4Lk0EjPJAYPPKdzTBb-IOMP7kpzEmrFA",
      authDomain: "studentdashboard-final.firebaseapp.com",
      projectId: "studentdashboard-final",
      storageBucket: "studentdashboard-final.appspot.com",
      messagingSenderId: "576065271267",
      appId: "1:576065271267:web:05636f4ae4236f3298dcd6",
      measurementId: "G-PQXQE19D1F" 
    };
    const UPLOADTHING_TOKEN = "a1b2c3d4-e5f6-7890-gh12-ijk345lmno67";

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const ut = new UploadThing({ apiKey: UPLOADTHING_TOKEN });

    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      msg.textContent = "";

      const index = document.getElementById('indexInput').value.trim();
      const name = document.getElementById('nameInput').value.trim();
      const classBranch = document.getElementById('classInput').value.trim();
      const photoFile = document.getElementById('photoInput').files[0];

      if(!index || !name || !classBranch) {
        msg.textContent = "Please fill all required fields.";
        return;
      }

      try {
        // Check if user already exists
        const userDoc = await db.collection('users').doc(index).get();
        if(userDoc.exists){
          msg.textContent = "Index number already registered. Please login.";
          return;
        }

        let photoURL = "";
        if(photoFile){
          const resp = await ut.upload(photoFile);
          photoURL = resp.fileUrl;
        }

        // Save user
        await db.collection('users').doc(index).set({
          index,
          name,
          classBranch,
          photoURL
        });

        alert("Registration successful! You can now login.");
        window.location.href = "login.html";

      } catch(err){
        console.error(err);
        msg.textContent = "Error during registration. Try again.";
      }
    });
  </script>
</body>
</html>
