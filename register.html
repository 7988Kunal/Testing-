<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input[type="text"], input[type="file"], select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #27ae60;
    }
    .msg {
      margin-top: 15px;
      text-align: center;
      color: red;
    }
    .login-link {
      margin-top: 15px;
      text-align: center;
    }
    .login-link a {
      color: #2ecc71;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Student Registration</h2>
    <form id="registerForm">
      <label for="indexNumber">Index Number</label>
      <input type="text" id="indexNumber" placeholder="Enter your index number" required />

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your full name" required />

      <label for="classBranch">Class / Branch</label>
      <input type="text" id="classBranch" placeholder="e.g. B.Tech CSE" required />

      <label for="photo">Profile Photo</label>
      <input type="file" id="photo" accept="image/*" />

      <button type="submit">Register</button>
    </form>
    <div class="msg" id="registerMsg"></div>
    <div class="login-link">
      Already registered? <a href="index.html">Login here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4Lk0EjPJAYPPKdzTBb-IOMP7kpzEmrFA",
      authDomain: "studentdashboard-final.firebaseapp.com",
      projectId: "studentdashboard-final",
      storageBucket: "studentdashboard-final.appspot.com",
      messagingSenderId: "576065271267",
      appId: "1:576065271267:web:05636f4ae4236f3298dcd6",
      measurementId: "G-PQXQE19D1F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const registerForm = document.getElementById("registerForm");
    const registerMsg = document.getElementById("registerMsg");

    registerForm.addEventListener("submit", async e => {
      e.preventDefault();
      registerMsg.textContent = "";

      const index = document.getElementById("indexNumber").value.trim();
      const name = document.getElementById("name").value.trim();
      const classBranch = document.getElementById("classBranch").value.trim();
      const photoFile = document.getElementById("photo").files[0];

      if (!index || !name || !classBranch) {
        registerMsg.textContent = "Please fill all required fields.";
        return;
      }

      try {
        // Check if user exists
        const userDoc = await getDoc(doc(db, "users", index));
        if (userDoc.exists()) {
          registerMsg.textContent = "Index number already registered. Please login.";
          return;
        }

        // Upload photo if exists
        let photoURL = "";
        if (photoFile) {
          const photoRef = ref(storage, `profilePhotos/${index}_${Date.now()}`);
          await uploadBytes(photoRef, photoFile);
          photoURL = await getDownloadURL(photoRef);
        }

        // Create user doc
        await setDoc(doc(db, "users", index), {
          index,
          name,
          classBranch,
          photoURL
        });

        alert("Registration successful! You can now login.");
        window.location.href = "index.html";

      } catch (error) {
        registerMsg.textContent = "Error during registration: " + error.message;
      }
    });
  </script>
</body>
</html>
