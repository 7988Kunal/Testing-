<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | Reels App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .reel {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      max-height: 400px;
      border-radius: 10px;
    }
    .info {
      margin-top: 10px;
    }
    .profile-header {
      margin-bottom: 20px;
    }
    .reel-btns button {
      margin-right: 10px;
    }
    #profilePhoto {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      margin-bottom: 10px;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 9999;
    }
    #toast.error {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>My Reels</h3>
    <div>
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='feed.html'">Home</button>
      <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
    </div>
  </div>  <div class="profile-header text-center">
    <img id="profilePhoto" src="" alt="Profile Photo" />
    <input type="file" id="photoInput" accept="image/*" class="form-control form-control-sm w-50 mx-auto mb-2" onchange="uploadPhoto()">
    <h4 id="usernameDisplay"></h4>
    <textarea id="bioInput" class="form-control w-50 mx-auto mb-2" placeholder="Your bio..."></textarea>
    <button class="btn btn-sm btn-success mb-3" onclick="updateBio()">Save Bio</button>
    <p>Total Uploads: <span id="uploadCount">0</span> | Total Likes: <span id="totalLikes">0</span></p>
  </div>  <div id="reelsContainer"></div>
  <div id="toast"></div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC4tFkN21Lsc57nyZ2b62A2wh93j6tIAnc",
      authDomain: "social-media-3f69b.firebaseapp.com",
      projectId: "social-media-3f69b",
      storageBucket: "social-media-3f69b.appspot.com",
      messagingSenderId: "815848360025",
      appId: "1:815848360025:web:607a92fbb8561a41904948"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        document.getElementById("usernameDisplay").textContent = user.email.split('@')[0];
        loadMyReels(user);
        loadProfileData(user.uid);
      }
    });

    async function loadMyReels(user) {
      try {
        const container = document.getElementById("reelsContainer");
        let totalLikes = 0;
        const snapshot = await db.collection("reels").where("uid", "==", user.uid).orderBy("timestamp", "desc").get();

        document.getElementById("uploadCount").textContent = snapshot.size;

        snapshot.forEach(doc => {
          const reel = doc.data();
          const reelId = doc.id;
          totalLikes += reel.likes || 0;

          const reelDiv = document.createElement("div");
          reelDiv.className = "reel";
          reelDiv.innerHTML = `
            <video src="${reel.videoUrl}" controls></video>
            <div class="info">
              <h5>@${reel.username}</h5>
              <p>${reel.caption}</p>
              <small>Likes: ${reel.likes || 0}</small>
              <div class="reel-btns mt-2">
                <button class="btn btn-sm btn-warning" onclick="editReel('${reelId}', '${reel.caption}')">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteReel('${reelId}')">Delete</button>
              </div>
            </div>
          `;
          container.appendChild(reelDiv);
        });

        document.getElementById("totalLikes").textContent = totalLikes;
      } catch (error) {
        showToast("Failed to load reels", true);
      }
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function editReel(reelId, currentCaption) {
      const newCaption = prompt("Edit your caption:", currentCaption);
      if (newCaption && newCaption !== currentCaption) {
        db.collection("reels").doc(reelId).update({ caption: newCaption }).then(() => {
          showToast("Caption updated!");
          window.location.reload();
        }).catch(() => showToast("Failed to update caption", true));
      }
    }

    function deleteReel(reelId) {
      if (confirm("Are you sure you want to delete this reel?")) {
        db.collection("reels").doc(reelId).delete().then(() => {
          showToast("Reel deleted!");
          window.location.reload();
        }).catch(() => showToast("Failed to delete reel", true));
      }
    }

    function uploadPhoto() {
      const file = document.getElementById("photoInput").files[0];
      if (!file) return;
      const ref = storage.ref(`profile_photos/${currentUser.uid}`);
      ref.put(file).then(() => ref.getDownloadURL()).then(url => {
        db.collection("users").doc(currentUser.uid).set({ photoUrl: url }, { merge: true });
        document.getElementById("profilePhoto").src = url;
        showToast("Profile photo updated");
      }).catch(() => showToast("Failed to upload photo", true));
    }

    function updateBio() {
      const bio = document.getElementById("bioInput").value;
      db.collection("users").doc(currentUser.uid).set({ bio }, { merge: true }).then(() => {
        showToast("Bio updated");
      }).catch(() => showToast("Failed to update bio", true));
    }

    function loadProfileData(uid) {
      db.collection("users").doc(uid).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          if (data.photoUrl) document.getElementById("profilePhoto").src = data.photoUrl;
          if (data.bio) document.getElementById("bioInput").value = data.bio;
        }
      }).catch(() => showToast("Failed to load profile data", true));
    }

    function showToast(message, isError = false) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = isError ? "error" : "";
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }
  </script></body>
</html>
