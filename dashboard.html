<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://unpkg.com/uploadthing@latest/dist/uploadthing.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, doc, getDoc, getDocs,
      setDoc, addDoc, deleteDoc, query, orderBy, where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4Lk0EjPJAYPPKdzTBb-IOMP7kpzEmrFA",
      authDomain: "studentdashboard-final.firebaseapp.com",
      projectId: "studentdashboard-final",
      storageBucket: "studentdashboard-final.firebasestorage.app",
      messagingSenderId: "576065271267",
      appId: "1:576065271267:web:05636f4ae4236f3298dcd6",
      measurementId: "G-PQXQE19D1F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentIndex = sessionStorage.getItem("currentIndex");
    if (!currentIndex) window.location.href = "index.html";

    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("welcome").textContent = "Welcome, " + currentIndex;

      await loadEntries();

      document.getElementById("uploadBtn").addEventListener("click", async () => {
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];
        if (!file) return alert("Please choose a file.");

        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch("https://uploadthing.com/api/upload", {
            method: "POST",
            headers: {
              "Authorization": "Bearer sk_live_56c216cf977918c4fda6438e0345e5245cb03b7e23898ffb68b74992c1cdba7e",
            },
            body: formData,
          });

          const result = await response.json();
          if (!response.ok || !result.url) throw new Error(result?.error || "Upload failed");

          const fileUrl = result.url;

          await addDoc(collection(db, "uploads"), {
            sender: currentIndex,
            fileUrl,
            filename: file.name,
            uploadedAt: new Date().toISOString(),
          });

          alert("File uploaded successfully.");
          fileInput.value = "";
          await loadEntries();
        } catch (e) {
          alert("Upload failed: " + e.message);
        }
      });
    });

    async function loadEntries() {
      const list = document.getElementById("fileList");
      list.innerHTML = "<p>Loading...</p>";

      const q = query(collection(db, "uploads"), orderBy("uploadedAt", "desc"));
      const querySnapshot = await getDocs(q);
      list.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.style = "margin-bottom:12px; padding:10px; background:#f5f5f5; border-radius:6px";
        div.innerHTML = `
          <b>${data.sender}</b> uploaded: 
          <a href="${data.fileUrl}" target="_blank">${data.filename}</a> 
          <br><small>${new Date(data.uploadedAt).toLocaleString()}</small>
          ${data.sender === currentIndex ? `<br><button onclick="deleteEntry('${docSnap.id}')">Delete</button>` : ""}
        `;
        list.appendChild(div);
      });
    }

    window.deleteEntry = async (id) => {
      if (confirm("Are you sure to delete this file?")) {
        await deleteDoc(doc(db, "uploads", id));
        await loadEntries();
      }
    };

    window.logout = () => {
      sessionStorage.clear();
      window.location.href = "index.html";
    };
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #eef2f7; }
    .dashboard { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 1px 10px rgba(0,0,0,0.1); }
    input[type="file"] { width: 100%; margin: 10px 0; }
    button { padding: 10px 15px; margin-top: 5px; background: #007bff; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    h2 { margin-top: 0; }
    #fileList div { background: #fafafa; margin: 8px 0; padding: 10px; border-left: 4px solid #007bff; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2 id="welcome">Welcome</h2>
    <input type="file" id="fileInput" />
    <button id="uploadBtn">Upload File</button>
    <hr />
    <div id="fileList"></div>
    <hr />
    <button onclick="logout()" style="background:red;">Logout</button>
  </div>
</body>
</html>
